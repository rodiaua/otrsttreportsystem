<p-toast></p-toast>
<div class="container" style="width: 400px; margin-top: 20px;">
    <div style="align-items: center;">
        <h1 style="text-align: center;">Sign In</h1>
        <form #form='ngForm' (submit)="onSubmit(form)">
            <div class="form-group required">
                <label for="username">Username</label>
                <input id="username" class="form-control" #userName="ngModel" 
                name="UserName" [(ngModel)]="formModel.username" required>
            </div>
            <div class="form-group required">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control"
                 #password="ngModel" name="Password" [(ngModel)]="formModel.password" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-8 offset-md-2">
                    <button type="submit" class="btn btn-primary btn-block" [disabled]="form.invalid">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
