<p-toast></p-toast>
<div class="container" style="max-width: 500px;">
    <form #form="ngForm" (submit)="onSubmit(form)" >
        <div class="card">
            <div class="card-header" style="text-align: center;">
                <h4>User Profile</h4>
            </div>

            <p-table [value]="values" editMode="row" styleClass="p-datatable-gridlines">
                <ng-template pTemplate="body" let-rowData>
                    <tr>
                        <td class="required">
                            <b >User Name</b>
                        </td>
                        <td pEditableColumn>
                            <p-cellEditor>
                                <ng-template pTemplate="input" style="margin-bottom: 4px; margin-right: 30px;">
                                    <input pInputText type="text" name="userName" #userName="ngModel" [(ngModel)]="formModel.value.userName" required>
                                </ng-template>
                                <ng-template pTemplate="output">
                                    {{formModel.value.userName}}
                                </ng-template>
                            </p-cellEditor>
                        </td>
                    </tr>
                    <tr>
                        <td class="required">
                            <b >Email</b>
                        </td>
                        <td pEditableColumn>
                            <p-cellEditor>
                                <ng-template pTemplate="input">
                                    <input pInputText type="email" name="email" #email="ngModel" [(ngModel)]="formModel.value.email" required email>
                                </ng-template>
                                <ng-template pTemplate="output">
                                    {{formModel.value.email}}
                                </ng-template>
                            </p-cellEditor>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <b>First Name</b>
                        </td>
                        <td pEditableColumn>
                            <p-cellEditor>
                                <ng-template pTemplate="input">
                                    <input pInputText type="text" name="firstName" #firstName="ngModel" [(ngModel)]="formModel.value.firstName" (focus)="onFocus()">
                                </ng-template>
                                <ng-template pTemplate="output">
                                    {{formModel.value.firstName}}
                                </ng-template>
                            </p-cellEditor>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <b>Last Name</b>
                        </td>
                        <td pEditableColumn>
                            <p-cellEditor>
                                <ng-template pTemplate="input">
                                    <input pInputText type="text" name="lastName" #lastName="ngModel" [(ngModel)]="formModel.value.lastName">
                                </ng-template>
                                <ng-template pTemplate="output">
                                    {{formModel.value.lastName}}
                                </ng-template>
                            </p-cellEditor>
                        </td>
                    </tr>
                </ng-template>
            </p-table>

            <!-- <ul class="list-group list-group-flush">
            <li class="list-group-item"><b>User Name: </b>{{userProfile?.userName}}</li>
            <li class="list-group-item"><b>Email: </b>{{userProfile?.email}}</li>
            <li class="list-group-item"><b>First Name: </b>{{userProfile?.firstName}}</li>
            <li class="list-group-item"><b>Last Name: </b>{{userProfile?.lastName}}</li>
            </ul> -->
        </div>
        <div style="margin-top: 15px;">
            <p-button label="Change Password" styleClass="p-button-link" icon="pi pi-pencil"
                (click)="showChangePasswordDialog()">
            </p-button>
            <div *ngIf="editing" style="margin-left: 200px; float: right;">
                <button pButton pRipple type="submit" icon="pi pi-check"
                    class="p-button-rounded p-button-text p-button-success p-mr-2"></button>
                <button pButton pRipple type="button" icon="pi pi-times"
                    class="p-button-rounded p-button-text p-button-danger" (click)="onReset()"></button>
            </div>
        </div>
    </form>
</div>
