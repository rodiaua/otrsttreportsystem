
    <div style="margin-top: 10px;">
        <p-tabView>
            <p-tabPanel header="Pending Tickets">
                <div class="card">
                    <div class=" card-body">
                        <p-pickList [source]="list1" [target]="list2" sourceHeader="Pending Tickets" targetHeader="Acknowledged Tickets"
                        [dragdrop]="false" [sourceStyle]="{'max-height':'700px'}" [targetStyle]="{'max-height':'700px'}" [showSourceControls]="false" [showTargetControls]="false"
                        (onMoveToTarget)="onMoveToTargetHandle($event)" (onMoveToSource)="onMoveToSourceHandle($event)">  
                        <ng-template let-tt pTemplate="item">
                            <div>
                                <p style="font-size:15px;">{{tt.tn}}</p>
                                <p>{{tt.title}}</p>
                            </div>
                        </ng-template>
                    </p-pickList>
                    </div>
                </div>
            </p-tabPanel>
            <p-tabPanel header="Logs">
                Content 2
            </p-tabPanel>
        </p-tabView>
    </div>
